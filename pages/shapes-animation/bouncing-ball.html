<div id="ball" style="
  z-index:5;
  position:absolute;
  left:0px;
  top:0px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:#FF9900;
  transition: .05s"></div>

<script>

var positionX = 0;
var positionY = 0;
var ball = document.getElementById('ball');

// YOUR CODE 
// ----------------

var velocity = 35;
const velocity_decrement = .02;

setInterval(function() {

  if (parseInt(ball.style.left.split("px")[0]) <= 0) {
    directionX = 1;

  } else if (parseInt(ball.style.left.split("px")[0]) + parseInt(ball.style.width.split("px")[0]) >= window.innerWidth) {
    directionX = 0;
  }

  if (parseInt(ball.style.top.split("px")[0]) <= 0) {
    directionY = 1;

  } else if (parseInt(ball.style.top.split("px")[0]) + parseInt(ball.style.width.split("px")[0]) >= window.innerHeight) {
    directionY = 0;
  }

  if (directionX === 1) {
    positionX = positionX + velocity;
    velocity = Math.max(velocity -velocity_decrement, 0);
    ball.style.left = positionX + 'px';

  } else if (directionX === 0) {
    positionX = positionX - velocity;
    velocity = Math.max(velocity -velocity_decrement, 0);
    ball.style.left = positionX + 'px';
  }

  if (directionY === 1) {
    positionY = positionY + velocity;
    velocity = Math.max(velocity -velocity_decrement, 0);
    ball.style.top = positionY + 'px';

  } else if (directionY === 0) {
    positionY = positionY - velocity;
    velocity = Math.max(velocity -velocity_decrement, 0);
    ball.style.top = positionY + 'px';
  }
}, 10);
</script>
