<div id="ball" style="
  z-index:5;
  position:absolute;
  left:0px;
  top:0px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:#FF9900;"></div>

<script>

var velocity = 5;
var position = 0;
var ball = document.getElementById('ball');

// YOUR CODE 
// ----------------

setInterval(function() {

  if (parseInt(ball.style.left.split("px")[0]) <= 0) {
    direction = 1;

  } else if (parseInt(ball.style.left.split("px")[0]) + parseInt(ball.style.width.split("px")[0]) >= window.innerWidth) {
    direction = 0;
  }

  if (direction === 1) {
    position = position + velocity;
    ball.style.left = position + 'px';

  } else if (direction === 0) {
    position = position - velocity;
    ball.style.left = position + 'px';
  }
}, 5);

</script>
